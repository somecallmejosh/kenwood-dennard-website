<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1>Shop Admin</h1>
    </div>
    <div class="col-sm-6">
      <add-item></add-item>
    </div>
  </div>
  <form class="row well" name="form" novalidate ng-show="isNotEditable">
    <div class="col-sm-12">
      <h1>Add a new Item</h1>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="title">Product Title</label>
        <input type="text" ng-model="newItem.title" class="form-control" id="title">
        </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <input type="text" name="description" ng-model="newItem.description" class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="cost">Product Cost</label>
        <input ng-model="newItem.cost" class="form-control" id="cost">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="paypalLink">Paypal Link</label>
        <input name="paypalLink" ng-model="newItem.paypalLink" class="form-control" id="paypalLink">
      </div>
      <div class="form-group">
        <label for="videoTeaserLink">Video Teaser Link</label>
        <input name="videoTeaserLink" ng-model="newItem.videoTeaserLink" class="form-control" id="videoTeaserLink">
      </div>
      <div class="form-group">
        <label for="productImageLink">Product Image Link (600x400)</label>
        <input name="productImageLink" ng-model="newItem.productImageLink" class="form-control" id="productImageLink">
      </div>
    </div>
    <div class="col-sm-12">
      <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary" ng-click="addItem(newItem);newItem = null;">Submit</button>
    </div>
  </form>

  <div id="items" ng-show="items.length">
    <div class="row">
      <div class="col-md-12" ng-repeat="item in items">
        <div ng-show="!editItem">
          <div class="thumbnail">
            <div class="caption">
              <div class="row">
                <div class="col-sm-3">
                  <img ng-src="{{item.productImageLink}}" alt="" class="img-responsive">
                </div>
                <div class="col-sm-7">
                  <p class="lead"><strong>Title:</strong> {{item.title}}</p>
                  <h4><strong>Cost:</strong> {{item.cost | currency}}</h4>
                  <p><strong>Description:</strong> {{item.description}}</p>
                  <p class="small">
                    <span class="glyphicon glyphicon-shopping-cart"></span> <strong><a ng-href="{{item.paypalLink}}" target="_blank">Paypal Link</a></strong></p>
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-sm btn-primary pull-right" ng-click="editItem = !editItem">Edit this item</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="editItem">
          <div class="thumbnail">
            <div class="caption">
              <h3>Edit {{item.title}}</h3>
              <div class="form-group">
                <div class="form-group"><label for="title">Title</label><input class="form-control" type="text" ng-model="item.title" ng-blur="updateItem($index)"></div>
                <div class="form-group"><label for="cost">Cost</label>
                  <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input class="form-control" type="number" ng-model="item.cost" ng-blur="updateItem($index)"></div>
                </div>
                <div class="form-group"><label for="description">Description</label><input class="form-control" type="text" ng-model="item.description" ng-blur="updateItem($index)"></div>
                <div class="form-group"><label for="paypalLinl">Paypal Link</label><input class="form-control" type="text" ng-model="item.paypalLink" ng-blur="updateItem($index)"></div>
                <div class="form-group"><label for="productImageLink">Product Image (600x400)</label><input class="form-control" type="text" ng-model="item.productImageLink" ng-blur="updateItem($index)"></div>
              </div>
              <edit-item></edit-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
