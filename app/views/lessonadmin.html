<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1>Lessons Admin</h1>
    </div>
    <div class="col-sm-6">
      <add-item></add-item>
    </div>
  </div>
  <form class="row well" name="form" novalidate ng-show="isNotEditable">
    <div class="col-sm-12">
      <h1>Add a new Lesson</h1>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="title">Lesson Title</label>
        <input type="text" ng-model="newItem.title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="category">Lesson Category</label>
        <input type="text" name="category" ng-model="newItem.category" class="form-control" id="category">
      </div>
      <div class="form-group">
        <label for="lessonImage">Lesson Image (1200X400)</label>
        <input type="text" name="lessonImage" ng-model="newItem.lessonImage" class="form-control" id="lessonImage">
      </div>
      <div class="form-group">
        <label for="lessonVideo">Youtube Video</label>
        <textarea type="text" rows="5" ng-model="newItem.lessonVideo" class="form-control" id="lessonVideo"></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date Created</label>
        <input ng-model="newItem.date" class="form-control" id="date" type="date">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="text">Lesson Content</label>
        <textarea rows="10" name="text" ng-model="newItem.text" class="form-control" id="text"></textarea>
      </div>
    </div>
    <div class="col-sm-12">
      <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary" ng-click="addItem(newItem);newItem = null;">Submit</button>
    </div>
  </form>
  <div id="events" ng-show="items.length">
    <div class="row">
      <div class="col-md-12" ng-repeat="item in items">
        <div class="thumbnail">
          <div class="caption">
            <div ng-show="!editItem">
              <div class="row">
                <div class="col-sm-6">
                  <p class="lead">{{item.title}}</p>
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-sm btn-primary pull-right" ng-click="editItem = !editItem">Edit this item</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div ng-bind-html="item.text | limitTo: 250 | unsafe "></div>
                </div>
              </div>
            </div>
            <div ng-show="editItem">
              <div class="form-group">
                <label for="title">Lesson Title</label>
                <input type="text" ng-model="item.title" class="form-control" id="title" ng-blur="updateItem($index)">
              </div>
              <div class="form-group">
                <label for="category">Lesson Category</label>
                <input type="text" name="category" ng-model="item.category" class="form-control" id="category" ng-blur="updateItem($index)">
              </div>
              <div class="form-group">
                <label for="lessonImage">Lesson Image (1200X400)</label>
                <input type="text" name="lessonImage" ng-model="item.lessonImage" class="form-control" id="lessonImage" ng-blur="updateItem($index)">
              </div>
              <div class="form-group">
                <label for="lessonVideo">Youtube Video</label>
                <input type="text" ng-model="item.lessonVideo" class="form-control" id="lessonVideo">
              </div>
              <div class="form-group">
                <label for="date">Date Created</label>
                <input ng-model="item.date" class="form-control" id="date" type="date" ng-blur="updateItem($index)">
              </div>
              <div class="form-group">
                <label for="text">Lesson Content</label>
                <textarea rows="10" name="text" ng-model="item.text" class="form-control" id="text" ng-blur="updateItem($index)"></textarea>
              </div>
              <edit-item></edit-item>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
