<div class="container">
  <h1>Lessons</h1>
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-info text-center" ng-show-auth>
        To edit lesson items, go to the <a href="#/lesson-admin"  class="btn btn-success btn-xs">lesson admin page</a>
      </div>
    </div>
    <div class="lessons">
      <div class="lesson col-sm-4" ng-repeat="item in items">
        <div class="panel">
          <a href="#/lesson/{{items.indexOf(item)}}">
            <img ng-src="{{item.lessonImage}}" class="img-responsive">
          </a>
          <h3>{{item.title}}</h3>
          <p class="small">{{item.category}}</p>
          <a href="#/lesson/{{items.indexOf(item)}}" class="btn btn-primary">View Full Lesson</a>
          
        </div>
      </div>
    </div>
  </div>
