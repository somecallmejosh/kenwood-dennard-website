<!doctype html>
<html class="no-js" ng-app="kenwoodApp" ng-controller="SiteconstantsCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="constant.siteName"></title>
    <meta name="description" content="{{constant.siteDescription}}">
    <meta name="viewport" content="width=device-width">
    <!-- To allow for crawling of the site: -->
    <meta name="fragment" content="!" />
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
    <iframe 
      width="100%" height="90" scrolling="yes" frameborder="no" 
      src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fusers%2F91860075">
    </iframe>
    </nav>
    <div class="header clearfix">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#/" class="navbar-brand" ng-bind="constant.siteName"></a>
            <div ng-show-auth class="navbar-text" ng-cloak>
              <a href="#/site-admin" class="btn btn-primary btn-xs">Go To Admin</a>
              <a href="#/account" class="btn btn-success btn-xs">Go to Logout Screen</a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-class=" {active: $location.path() === '/'} "><a ng-href="#">HOME</a></li>
              <li ng-class=" {active: $location.path() === '/about'} "><a href="#/about">ABOUT</a></li>
              <li ng-class=" {active: $location.path() === '/schedule'} "><a href="#/schedule">SCHEDULE</a></li>
              <li ng-class=" {active: $location.path() === '/lessons'} "><a href="#/lessons">LESSONS</a></li>
              <li ng-class=" {active: $location.path() === '/media'} "><a href="#/media">MEDIA</a></li>
              <li ng-class=" {active: $location.path() === '/shop'} "><a href="#/shop">SHOP</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div ng-view></div>
    <div class="footer">
      <p>
        Share with your friends:
        

        <a href="{{constant.facebookLink}}" target="_blank">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="{{constant.twitterLink}}" target="_blank">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a href="{{constant.instagramLink}}" target="_blank">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </p>
      <p>&copy; 2015. {{constant.siteName}}. All rights reserved.<br>
        <a href="mailto:{{constant.primaryEmail}}"><span class="fa fa-envelope"></span> Email</a>
        <a href="tel:{{constant.primaryPhone}}" title="{{constant.primaryPhone}}"><span class="fa fa-phone"></span> {{constant.primaryPhone}}</a>
        <a href="#/chat"><span class="fa fa-list-alt"></span> Message Board</a>
      </p>
      <p>
        <a href="#/login">Login</a>
      </p>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-57622338-1');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>

    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <script src="scripts/directives/contenteditable.js"></script>
        <script src="scripts/directives/edititem.js"></script>

        <script src="scripts/controllers/imageadmin.js"></script>

        <script src="scripts/controllers/lessonadmin.js"></script>
        <script src="scripts/controllers/videoadmin.js"></script>
        <script src="scripts/controllers/videodisplay.js"></script>
        <script src="scripts/controllers/lessons.js"></script>
        <script src="scripts/controllers/lessondetail.js"></script>
        <script src="scripts/directives/focus.js"></script>

</body>
</html>
